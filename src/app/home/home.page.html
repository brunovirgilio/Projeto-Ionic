<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let produto of produtos'>
      <section>
        <h4>{{ produto.nome }}</h4>
        <p>{{ produto.preco }}</p>
      </section>
    </ion-item>
  </ion-list>
</ion-content>
